# ~/.tmuxinator/rails.yml
name: <%= @settings['n'] %>
root: .
windows:
  - vim:
      layout: main-vertical
      panes:
        - vim
        - bundle exec guard
  - git: git status
  - rails s: bundle exec rails s
  - rails c: bundle exec rails c
  - logs: tail -f log/development.log
  - servers:
      layout: even-horizontal
      panes:
        - pg
        - zsh
  - shell: zsh
